<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <audio src = "midia/Ecossaise in E-flat - Kevin MacLeod.mp3" controls ></audio>
    <audio preload="metadata">
        <source src="midia/Ecossaise in E-flat - Kevin MacLeod.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador nao consegue reproduzir audio</p>
    </audio>
</body>
</html>
